<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Users Page </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-marging">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Users Page </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">


    <ion-list>
      <ion-item>
        <ion-select aria-label="country" placeholder="Select country" interface="popover" 
        (ionChange)="handleChange($event)"
        (ionCancel)="handleCancel()"
        (ionDismiss)="handleDismiss()">
          <ion-select-option *ngFor="let country of countryList" [value]="country" > {{ country }} </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Users</ion-card-title>
      </ion-card-header> 
      <ion-card-content>

        <ion-list *ngFor="let user of users" (ngModelChange)="onScrollLoad()">

          <ion-item>
            <ion-thumbnail slot="start">
              <img src="{{ user.profile_picture }}">
            </ion-thumbnail>
            <ion-label>{{ user.first_name }}  {{ user.last_name }}</ion-label>
            <ion-label>{{ user.country }}</ion-label>
            <ion-button [routerLink]="['/userview/' + user.id]"> Select </ion-button>
          </ion-item>
    

        </ion-list>

      </ion-card-content>
    </ion-card>



    <br>

      <!--    PAGINATION
      <ion-button (click) = "minusPage()"> Minus <ion-icon name="play-back-outline"></ion-icon> </ion-button>
      <ion-label id="offset-label"> {{page}} </ion-label>
      <ion-button (click) = "plusPage()"> Plus <ion-icon name="play-forward-outline"></ion-icon> </ion-button> 
      -->

    <br>

  </div>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
